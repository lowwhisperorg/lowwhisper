<form method="POST" name="contact" netlify-data="true">
    <input type="radio" id="html" name="fav_language" value="Prayer">
    <input type="radio" id="css" name="fav_language" value="Service">
    <input type="radio" id="javascript" name="fav_language" value="Other">

    <input type="text" name="name" />
    <input type="email" name="email" />
    <input type="telephone" name="telephone" />

    <textarea name="message" />
    
    <button type="submit">
        Send Message
    </button>
</form>
